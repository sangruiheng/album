<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
	<include file="Common:common" />
	<load href="__PUBLIC__/css/common/rightCommon.css" />
</head>

<body>
<!--alert弹窗Start  -->
<div id="top-alert" class="fixed alert alert-error" style="display:none;">
	<button class="close fixed" style="margin-top: 4px;">&times;</button>
	<div class="alert-content">这是内容</div>
</div>
<!--alert弹窗end  -->
<nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">相册管理</a>
	</div>
	<div>
		<button type="button" class="btn btn-danger navbar-btn listButton" onclick="deleteData('album')"><i class="fa fa-trash-o" aria-hidden="true"></i> 删除</button>
		<!--<button type="button" class="btn btn-info navbar-btn listButton" onclick="editData('addSensitive')"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 修改</button>-->
		<!--<button type="button" class="btn btn-success navbar-btn listButton" onclick="openAddData('addSensitive')"><i class="fa fa-plus" aria-hidden="true"></i> 新建</button>-->
		<form class="navbar-form navbar-right listSearch" role="search" method="get" action="__ACTION__">
			<div class="form-group">
				<!--<input name="keyWord" type="text" class="form-control" id="keyWord" placeholder="请输入关键词进行搜索">-->
			</div>
			<!--<button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>-->
		</form>
	</div>
</nav>

<div class="list-box">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<thead>
		<tr>
			<th>选择</th>
			<th>编号</th>
			<th>相册</th>
			<th>用户名</th>
			<th>创建时间</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="album" id="vo">
			<tr>
				<td><input type="checkbox" name="del_listID" id="del_listID" data-name="multi-select" value="<{$vo.id}>" /></td>
				<td><{$vo.id}></td>
				<td><{$vo.album_title}></td>
				<td><{$vo.nickName}></td>
				<td><{$vo.album_addTime|date="Y-m-d H:i",###}></td>
				<td>
					<a class="btn btn-success navbar-btn" href="__APP__/Refund/updateProductPrice?order_id=<{$vo.order_id}>&refund_id=<{$vo.id}>" >详情</a>
					<a class="btn btn-danger navbar-btn" href="__APP__/Refund/updateProductPrice?order_id=<{$vo.order_id}>&refund_id=<{$vo.id}>" >下架</a>
				</td>
			</tr>
		</volist>
		</tbody>
	</table>
</div>

<ul class="pagination">
	<{$page}>
</ul>
<script src="__PUBLIC__/js/status/status.js"></script>


</body>
</html>
